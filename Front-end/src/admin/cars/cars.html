<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Veículos | Jotinha Veículos</title>
    <link rel="stylesheet" href="/src/admin/dashboard/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/admin/cars/cars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon">
</head>

<body>
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/img/logonome.png" alt="Jotinha Veículos">
            </div>
            <nav>
                <a href="/dashboardAdm">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/carsAdm">
                    <i class="fas fa-car"></i>
                    <span>Estoque</span>
                </a>
                <a href="/userAdm">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="#" id="logoutBtn" class="logout-link" onclick="fazerLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </nav>
        </aside>


        <main class="main-content">
            <header class="top-bar">
                <h1>Gerenciar Veículos</h1>
                <button class="add-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> Adicionar Veículo
                </button>
            </header>

            <div class="table-container">
                <table class="cars-table">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Veículo</th>
                            <th>Ano</th>
                            <th>Preço</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Car Modal -->
    <div id="carModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Veículo</h2>
            <form id="carForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" id="marca" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label>Modelo</label>
                        <input type="text" id="modelo" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label>Ano</label>
                        <input type="number" id="ano" required min="1900" max="2100">
                    </div>
                    <div class="form-group">
                        <label>Preço</label>
                        <input type="number" id="preco" required min="0" step="0.01"> 
                    </div>
                    <div class="form-group">
                        <label>Quilometragem</label>
                        <input type="number" id="quilometragem" required min="0" max="9999999">
                    </div>
                    <div class="form-group">
                        <label>Combustível</label>
                        <select id="combustivel" required>
                            <option value="Flex">Flex</option>
                            <option value="Gasolina">Gasolina</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Elétrico">Elétrico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Câmbio</label>
                        <select id="cambio" required>
                            <option value="Manual">Manual</option>
                            <option value="Automático">Automático</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cor</label>
                        <input type="text" id="cor" required maxlength="40">
                    </div>
                    <div class="form-group">
                        <label>IPVA</label>
                        <select id="ipva" required>
                            <option value="Pago">Pago</option>
                            <option value="Não pago">Não pago</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Descrição</label>
                        <textarea id="descricao" required maxlength="255"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Imagens do Veículo</label>
                        <div class="image-upload-container">
                            <div class="image-preview-grid">
                                <div class="image-upload-slot">
                                    <input type="file" id="imagem1" required>
                                    <div class="preview" id="preview1">
                                        <i class="fas fa-plus"></i>
                                        <span>Imagem Principal</span>
                                    </div>
                                </div>
                                <div class="image-upload-slot">
                                    <input type="file" id="imagem2">
                                    <div class="preview" id="preview2">
                                        <i class="fas fa-plus"></i>
                                        <span>Imagem 2</span>
                                    </div>
                                </div>
                                <div class="image-upload-slot">
                                    <input type="file" id="imagem3">
                                    <div class="preview" id="preview3">
                                        <i class="fas fa-plus"></i>
                                        <span>Imagem 3</span>
                                    </div>
                                </div>
                                <div class="image-upload-slot">
                                    <input type="file" id="imagem4">
                                    <div class="preview" id="preview4">
                                        <i class="fas fa-plus"></i>
                                        <span>Imagem 4</span>
                                    </div>
                                </div>
                                <div class="image-upload-slot">
                                    <input type="file" id="imagem5" accept="image/*">
                                    <div class="preview" id="preview5">
                                        <i class="fas fa-plus"></i>
                                        <span>Imagem 5</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="notification-container"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/src/admin/dashboard/dashboard.js"></script>
    <script src="/src/admin/cars/modal.js"></script>
</body>

</html>
