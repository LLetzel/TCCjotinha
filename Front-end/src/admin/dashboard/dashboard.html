<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo | Jotinha Veículos</title>
  <link rel="shortcut icon" href="/img/image.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/admin/dashboard/dashboard.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/img/logonome.png" alt="Jotinha Veículos">
      </div>  
      <nav>
        <a href="/dashboardAdm">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="/carsAdm">
          <i class="fas fa-car"></i>
          <span>Estoque</span>
        </a>
        <a href="/userAdm">
          <i class="fas fa-users"></i>
          <span>Usuários</span>
        </a>
        <a id="logoutBtn" class="logout-link" onclick="fazerLogout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <h1>Dashboard</h1>
      </header>

      <!-- Quick Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <i class="fas fa-car"></i>
          <div class="stat-info">
            <h3>Carros em estoque</h3>
            <p id="contador-cars"></p>
          </div>
        </div>
        <div class="stat-card">
          <i class="fas fa-users"></i>
          <div class="stat-info">
            <h3>Usuários</h3>
            <p id="contador-users"></p>
          </div>
        </div>
      </div>


      <!-- Appointments Section -->
      <section class="appointments-section">
        <div class="section-header">
          <h2>Agendamentos do Dia</h2>
          <div class="date-selector">
            <input type="date" id="appointmentDate" onchange="loadAppointments(this.value)">
          </div>
        </div>

        <div class="appointments-grid">
          <div class="time-slot morning">
            <h3>Manhã</h3>
            <div class="slot-list" id="morningSlots">
              <!-- Slots de manhã serão renderizados aqui -->
            </div>
          </div>
          <div class="time-slot afternoon">
            <h3>Tarde</h3>
            <div class="slot-list" id="afternoonSlots">
              <!-- Slots da tarde serão renderizados aqui -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="/src/admin/dashboard/dashboard.js"></script>
  <script src="../cars/modal.js"></script>
</body>
</html>
