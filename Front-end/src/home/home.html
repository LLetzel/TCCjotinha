<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOTINHA VEÍCULOS</title>
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh+o0s3IUaH6w7fd+iEm/ezEzLQeUQLAyx+K7cd5I45VeMjxL5K+XXkBfdJ/tTgv3lVm=" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/components/footer/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
    <script src="/components/header/header.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <header-component></header-component>

    <main>
        <section class="hero">
            <div class="hero-background"></div> <!-- Novo elemento para a imagem de fundo -->
            <div class="hero-content">
                <h1>Encontre o veículo Perfeito!</h1>
                <div class="separator"></div>
            </div>

            <h2>DESTAQUES</h2>
        
            <div class="cards">
                <div class="card">
                    <img src="../../img/carrosdisponiveis.jpeg" alt="T-Cross">
                    <div class="card__content">
                        <p class="card__title">T-Cross</p>
                        <p class="card__description">VW T-Cross 200 TSI</p>
                        <button onclick="window.location.href='/cardetails/cardetails.html';" class="card__button">Ver mais</button>
                    </div>
                </div>
                
                <div class="card">
                    <img src="../../img/carrosdisponiveis.jpeg" alt="Civic">
                    <div class="card__content">
                        <p class="card__title">Civic</p>
                        <p class="card__description">Honda Civic Touring</p>
                        <button onclick="window.location.href='/cardetails/cardetails.html';" class="card__button">Ver mais</button>
                    </div>
                </div>
                
                <div class="card">
                    <img src="../../img/carrosdisponiveis.jpeg" alt="T-Cross">
                    <div class="card__content">
                        <p class="card__title">T-Cross</p>
                        <p class="card__description">VW T-Cross 200 TSI</p>
                        <button onclick="window.location.href='/cardetails/cardetails.html';" class="card__button">Ver mais</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="car-types">
            <h2 data-aos="fade-up">Tipos de Carros</h2>
            <div class="types">
                <div class="type" data-aos="zoom-in" data-aos-delay="100">
                    <div class="type-content">
                        <div class="type-icon">
                            <img src="../../img/sedan.png" alt="Sedan">
                        </div>
                        <h3>Sedan</h3>
                        <p>Conforto e Espaço</p>
                        <!-- <a href="#" class="type-link">
                            Ver Mais <i class="fas fa-arrow-right"></i>
                        </a> -->
                    </div>
                </div>
                <div class="type" data-aos="zoom-in" data-aos-delay="200">
                    <div class="type-content">
                        <div class="type-icon">
                            <img src="../../img/carro-suv.png" alt="SUV">
                        </div>
                        <h3>SUV</h3>
                        <p>Versatilidade e Robustez</p>
                        <!-- <a href="#" class="type-link">
                            Ver Mais <i class="fas fa-arrow-right"></i>
                        </a> -->
                    </div>
                </div>
                <div class="type" data-aos="zoom-in" data-aos-delay="300">
                    <div class="type-content">
                        <div class="type-icon">
                            <img src="../../img/carro-conversivel.png" alt="Conversível">
                        </div>
                        <h3>Conversível</h3>
                        <p>Esportividade e Estilo</p>
                        <!-- <a href="#" class="type-link">
                            Ver Mais <i class="fas fa-arrow-right"></i>
                        </a> -->
                    </div>
                </div>
            </div>
        </section>

        <section class="carousel">
            <h2 data-aos="fade-up">Sonhos Realizados</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../../img/venda1.jpg" alt="Venda 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda2.jpg" alt="Venda 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda3.jpg" alt="Venda 3">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda4.jpg" alt="Venda 4">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda5.jpg" alt="Venda 5">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda6.jpg" alt="Venda 6">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

    </main>
    


    <footer-component></footer-component>

    <script src="https://kit.fontawesome.com/d0367c04e4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script>
        AOS.init(); // Inicializa o AOS
    </script>
    <script src="carouselhome.js"></script>
    <script src="home.js"></script>
</body>

</html>
