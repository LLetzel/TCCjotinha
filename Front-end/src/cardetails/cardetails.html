<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Veículo - JOTINHA VEICULOS</title>
    <link rel="stylesheet" href="/src/cardetails/cardetails.css">
    <link rel="stylesheet" href="/src/components/footer/footer.css">
    <link rel="stylesheet" href="/src/components/header/header.css">
    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header-component></header-component>

    <main>
        <div class="background-image"></div>
        <div class="back-link">
            <a href="/estoque" title="Voltar">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="car-container">
            

            <section class="car-info" data-aos="fade-up" data-aos-delay="200">
                <div class="car-header">
                    <h1 id="carTitle">Carregando...</h1>
                    <div class="price" id="carPrice">R$ --</div>
                </div>

                <div class="car-details-grid">
                    <div class="detail-item">
                        <i class="fas fa-calendar"></i>
                        <span id="carYear">Ano: --</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="carKm">-- km</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-gas-pump"></i>
                        <span id="carFuel">Combustível: --</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-cogs"></i>
                        <span id="carTransmission">Câmbio: --</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span id="carIpva">IPVA: --</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-car-side"></i>
                        <span id="carDoors">Portas: --</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-palette"></i>
                        <span id="carColor">Cor: --</span>
                    </div>
                </div>

                <div class="car-description" data-aos="fade-up" data-aos-delay="300">
                    <h2>Descrição</h2>
                    <p id="carDescription">Carregando descrição...</p>
                </div>


                <div class="action-buttons">
                    <a href="/agendamento" class="schedule-btn" id="scheduleButton">
                        <i class="fas fa-calendar-alt"></i>
                        Agendar Visita
                    </a>

                </div>
            </section>
        </div>

        <!-- Add error message container -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <p>Ocorreu um erro ao carregar os dados do veículo. Por favor, tente novamente.</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="/src/components/footer/footer.js" type="text/javascript" defer></script>
    <script src="/src/components/header/header.js" type="text/javascript" defer></script>
    <script src="/src/cardetails/cardetails.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
