<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Jotinha Veículos</title>
    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/esqueceusenha/esqueceusenha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="/img/logonome.png" alt="Jotinha Veículos">
            </div>
            <h2>Recuperar Senha</h2>
            <form id="resetForm">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <button type="submit" class="btn">Enviar link de recuperação</button>
            </form>
            <div class="links">
                <a href="/login">Voltar ao login</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você pode adicionar a lógica de envio do e-mail
            alert('Se o e-mail existir, um link de recuperação será enviado.');
        });
    </script>
</body>
</html>
