<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="email.css">
    <title>Email - JOTINHA VEÍCULOS</title>
</head>

<body>
    <div class="email-contaier">
        <div class="email-header">
            <img src="../../img/logo.png" alt="Logo" class="logo">
            <h1>JOTINHA VEÍCULOS</h1>
        </div>
        <div class="linha"></div>
        <div class="email-body">
            <h1>Consignação</h1>
            <div class="form-group">
                <label id="marca" name="marca" for="marca">Marca:</label>
            </div>
            <div class="form-group">
                <label id="modelo" name="modelo" for="modelo">Modelo:</label>
            </div>
            <div class="form-group">
                <label id="ano" name="ano" for="ano">Ano:</label>
            </div>

            <div class="form-group">
                <label  id="quilometragem" name="quilometragem" for="quilometragem">Quilometragem:</label>
            </div>

            <div class="fipe-result" id="fipeResult">
                <h3>Valor FIPE:</h3>
            </div>

            <div class="form-group">
                <label id="preco" name="preco" for="preco">Valor oferecido:</label>
            </div>
        </div>

        <div class="form-section" data-aos="fade-up" data-aos-delay="100">
            <h2>Estado do Veículo</h2>

            <div class="condition-grid">
                <div class="condition-item">
                    <label>Estado Geral:</label>
                    <div class="rating" id="rating">
                        <input type="radio" name="estado" value="5" id="estado5"><label for="estado5">5</label>
                        <input type="radio" name="estado" value="4" id="estado4"><label for="estado4">4</label>
                        <input type="radio" name="estado" value="3" id="estado3"><label for="estado3">3</label>
                        <input type="radio" name="estado" value="2" id="estado2"><label for="estado2">2</label>
                        <input type="radio" name="estado" value="1" id="estado1"><label for="estado1">1</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
