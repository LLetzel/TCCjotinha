<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emailConsignar.css">
    <title>Email - JOTINHA VEÍCULOS</title>
</head>

<body>
    <div class="email-contaier">
        <div class="email-header">
            <img src="../../img/logo.png" alt="Logo" class="logo">
            <h1>JOTINHA VEÍCULOS</h1>
        </div>
        <div class="linha"></div>
        <div class="email-body">
            <h1>Proposta de consignação</h1>
            <div class="form-group">
                <h3 id="nome" name="nome" for="nome">Nome do usuário:</h3>
            </div>
            <div class="form-group">
                <h3 id="email" name="email" for="email">Email do Usuário:</h3>
            </div>
            <div class="form-group">
                <h3 id="telefone" name="telefone" for="telefone">Telefone do usuário:</h3>
            </div>
            <div class="form-group">
                <h3 id="cpf" name="cpf" for="cpf">CPF do usuário:</h3>
            </div>
            <div class="form-group">
                <h3 id="marca" name="marca" for="marca">Marca:</h3>
            </div>
            <div class="form-group">
                <h3 id="modelo" name="modelo" for="modelo">Modelo:</h3>
            </div>
            <div class="form-group">
                <h3 id="ano" name="ano" for="ano">Ano:</h3>
            </div>

            <div class="form-group">
                <h3  id="quilometragem" name="quilometragem" for="quilometragem">Quilometragem:</h3>
            </div>

            <div class="fipe-result" id="fipeResult">
                <h3>Valor FIPE:</h3>
            </div>

            <div class="form-group">
                <h3 for="preco">Valor oferecido:</h3>
            </div>
            
            <div class="form-group">
                <h3>Estado do veículo:</h3>
            </div>

            <div class="condition-item">
                <h3>Estado geral:</h3>
            </div>
            
            <div class="form-group">
                <h3 for="observacoes">Observações:</h3>
                
            </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
