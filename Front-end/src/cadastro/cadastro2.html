<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Jotinha Veículos</title>
    <link rel="stylesheet" href="/src/cadastro/cadastro.css">
    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
</head>
<body>
    <div class="fundo-img">
        <div class="containerform" data-aos="fade-up">
            <div class="back-button">
                <a href="/cadastro" title="Voltar">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="logo-container">
                <img src="/img/logonome.png" id="imglogo"
                alt="logo jotinha">
            </div>

            <form action="submit" class="cadastro-form">
                <h1>Dados de Contato</h1>
                
                <div class="input-group">
                    <label for="telefone">Telefone celular:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" id="telefone" name="telefone" required pattern="\d{10,11}" title="Digite um telefone válido com DDD">
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label id="label-senha" for="senha">Senha:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" name="senha" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label id="label-confsenha" for="confirmar_senha">Confirmar Senha:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmar-senha" name="confirmar_senha" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" action="submit">
                    <span>Finalizar Cadastro</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d0367c04e4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="/src/cadastro/cadastro2.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
