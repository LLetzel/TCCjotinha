<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Jotinha Veiculos</title>
    <link rel="stylesheet" href="/src/estoque/estoque.css">
    <link rel="stylesheet" href="/src/components/header/header.css">
    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
</head>
<body>
    <div class="fundo-img">
        <header-component></header-component>
        <main>
            <div class="estoque-container">
                <h1 data-aos="fade-down">Nosso Estoque</h1>
                <div class="separator"></div>
                <p class="subtitle" data-aos="fade-up">Encontre o veículo dos seus sonhos</p>




                <div class="filters" data-aos="fade-up">
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar veículo...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filter-options">
                        <select name="marca" id="marca">
                            <option value="">Todas as marcas</option>
                            <option value="volkswagen">Volkswagen</option>
                            <option value="fiat">Fiat</option>
                            <option value="chevrolet">Chevrolet</option>
                        </select>
                        <select name="ano" id="ano">
                            <option value="">Todos os anos</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                        <select name="preco" id="preco">
                            <option value="">Faixa de preço</option>
                            <option value="0-50000">Até R$ 50.000</option>
                            <option value="50000-100000">R$ 50.000 - R$ 100.000</option>
                            <option value="100000+">Acima de R$ 100.000</option>
                        </select>
                    </div>
                </div>

                <div class="vehicles-grid">
                    <!-- Veículo 1 -->
                    <div class="vehicle-card">
                        ...
                    </div>

                    <!-- Adicione mais cards de veículos aqui -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/d0367c04e4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="/src/components/footer/footer.js" type="text/javascript" defer></script>
    <script src="/src/components/header/header.js" type="text/javascript" defer></script>
    <script>
        AOS.init({
            duration: 800,
            offset: 100,
            once: true
        });
    </script>
    <script src="/src/estoque/estoque.js"></script>
</body>
</html>
