<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definição da codificação do site para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8">
    
    <!-- Faz com que o site se adapte a diferentes tamanhos de tela (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Agendamento - Jotinha Veículos</title>

    <!-- Imagine que você está vestindo o site com roupas diferentes. Aqui importamos o "estilo" do site -->
    <link rel="stylesheet" href="/src/agendamento/agendamento.css">
    
    <!-- Aqui estamos definindo um ícone para a aba do navegador (favicon) -->
    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon">
    
    <!-- Importamos os estilos do cabeçalho e rodapé -->
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="/src/components/header/header.css">
    <link rel="stylesheet" href="/src/components/footer/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Biblioteca AOS: adiciona efeitos de animação ao rolar a página -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
    
    <!-- Biblioteca Flatpickr: usada para transformar o campo de data em um calendário interativo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <!-- Imagine que este é um bloco de LEGO chamado "header-component", ele já foi criado antes e só estamos encaixando ele aqui -->
    <header-component></header-component>

    <main>
        <div class="appointment-container" data-aos="fade-up">
            <h1>Agende sua Visita</h1>
            <div class="appointment-grid">
                <!-- Seção do formulário de agendamento -->
                <div class="form-section">
                    <form id="appointmentForm">

                        <!-- Campo para escolher a data da visita -->
                        <div class="input-group">
                            <label for="date">Data da Visita</label>
                            <input type="text" id="date" class="datepicker" required>
                            <!-- Esse campo será transformado em um calendário interativo! -->
                        </div>

                        <!-- Lista suspensa para selecionar o horário -->
                        <div class="input-group">
                            <label for="time">Horário</label>
                            <select id="time" required>
                                <option value="">Selecione um horário</option>
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                            </select>
                            <!-- Pense nisso como um menu de restaurante: você escolhe um horário da lista! -->
                        </div>

                        <!-- Motivo do agendamento -->
                        <div class="input-group">
                            <label for="interest">Interesse</label>
                            <select id="interest" required>
                                <option value="">Selecione o motivo</option>
                                <option value="compra">Comprar um veículo</option>
                                <option value="venda">Vender um veículo</option>
                                <option value="avaliacao">Avaliação do meu veículo</option>
                                <option value="test-drive">Test Drive</option>
                            </select>
                            <!-- Esse campo funciona como quando você escolhe um motivo para entrar em contato com uma empresa -->
                        </div>

                        <!-- Campo para comentários adicionais -->
                        <div class="input-group">
                            <label for="comments">Observações</label>
                            <textarea id="comments" rows="4"></textarea>
                            <!-- Aqui o usuário pode escrever qualquer detalhe adicional -->
                        </div>

                        <!-- Botão para enviar o formulário -->
                        <button type="submit" class="submit-btn" id="agendarButton">
                            <span>Agendar Visita</span>
                            <i class="fas fa-calendar-check"></i> <!-- Ícone do botão -->
                        </button>
                    </form>
                </div>

                <!-- Seção de informações adicionais -->
                <div class="info-section">
                    <div class="info-card" data-aos="fade-left">
                        <h3>Horário de Funcionamento</h3>
                        <ul>
                            <li><span>Segunda a Sexta:</span> 08h às 18h</li>
                            <li><span>Sábado:</span> 08h às 13h</li>
                            <li><span>Domingo:</span> Fechado</li>
                        </ul>
                        <!-- Aqui o cliente pode conferir quando a loja está aberta -->
                    </div>

                    <div class="info-card" data-aos="fade-left" data-aos-delay="100">
                        <h3>Localização</h3>
                        <p>Rua Constantino Marcolino de Souza, 148</p>
                        <p>Pompéia - SP</p>
                        <!-- Endereço da loja para o cliente saber onde ir -->
                    </div>

                    <div class="info-card" data-aos="fade-left" data-aos-delay="200">
                        <h3>Contato</h3>
                        <p><i class="fas fa-phone"></i> (14) 99635-4257</p>
                        <!-- Informações de contato da loja -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts externos (JavaScript) -->
    <script src="https://kit.fontawesome.com/d0367c04e4.js" crossorigin="anonymous"></script> <!-- Ícones bonitinhos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script> <!-- Biblioteca de animação -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- Biblioteca do calendário -->

    <!-- Scripts do cabeçalho e rodapé -->
    <script src="/src/components/footer/footer.js" type="text/javascript" defer></script>
    <script src="/src/components/header/header.js" type="text/javascript" defer></script>

    <!-- jQuery e máscara para inputs (útil para formatar números de telefone, CPF, etc.) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Script específico do agendamento -->
    <script src="/src/agendamento/agendamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Inicializando a biblioteca de animação AOS -->
    <script>
        AOS.init();
        // Imagine que cada bloco de conteúdo está "escondido" e, quando você rola a página, ele aparece suavemente.
    </script>
</body>
</html>
