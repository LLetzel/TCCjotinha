<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - JOTINHA VEICULOS</title>
    <link rel="stylesheet" href="agendamento.css">
    <link rel="shortcut icon" href="/Front-end/img/image.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/Front-end/src/home/home.html"><img src="../../img/logonome.png" alt="Logo"></a>

                <nav>
                    <a href="/Front-end/src/home/home.html">Início</a>
                    <a href="/Front-end/src/estoque/estoque.html">Estoque</a>
                    <a href="/Front-end/src/sobrenos/sobrenos.html">Sobre nós</a>
                    <a href="/Front-end/src/contato/contato.html">Contato</a>
                    <a href="/Front-end/src/consignar/consignar.html">Consignar</a>
                </nav>
            </div>

            <div class="auth-links">
                <a id="login" href="/Front-end/src/login/login.html">Login</a>
                <a id="cadastro" href="/Front-end/src/cadastro/cadastro.html">Cadastrar-se</a>
                <!-- <a href="/Front-end/src/perfil/perfil.html"><img id="iconperfil" src="/img/perfilred.png" alt="Perfil"></a> -->
            </div>
        </div>

        <div class="divisoria"></div>
    </header>

    <main>
        <div class="appointment-container" data-aos="fade-up">
            <h1>Agende sua Visita</h1>
            <div class="appointment-grid">
                <!-- Formulário de Agendamento -->
                <div class="form-section">
                    <form id="appointmentForm">

                        <div class="input-group">
                            <label for="date">Data da Visita</label>
                            <input type="text" id="date" class="datepicker" required>
                        </div>

                        <div class="input-group">
                            <label for="time">Horário</label>
                            <select id="time" required>
                                <option value="">Selecione um horário</option>
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="interest">Interesse</label>
                            <select id="interest" required>
                                <option value="">Selecione o motivo</option>
                                <option value="compra">Comprar um veículo</option>
                                <option value="venda">Vender um veículo</option>
                                <option value="avaliacao">Avaliação do meu veículo</option>
                                <option value="test-drive">Test Drive</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="comments">Observações</label>
                            <textarea id="comments" rows="4"></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span>Agendar Visita</span>
                            <i class="fas fa-calendar-check"></i>
                        </button>
                    </form>
                </div>

                <!-- Informações Adicionais -->
                <div class="info-section">
                    <div class="info-card" data-aos="fade-left">
                        <h3>Horário de Funcionamento</h3>
                        <ul>
                            <li><span>Segunda a Sexta:</span> 08h às 18h</li>
                            <li><span>Sábado:</span> 08h às 13h</li>
                            <li><span>Domingo:</span> Fechado</li>
                        </ul>
                    </div>

                    <div class="info-card" data-aos="fade-left" data-aos-delay="100">
                        <h3>Localização</h3>
                        <p>Rua Exemplo, 123 - Centro</p>
                        <p>Pompéia - SP</p>
                    </div>

                    <div class="info-card" data-aos="fade-left" data-aos-delay="200">
                        <h3>Contato</h3>
                        <p><i class="fas fa-phone"></i> (14) 99999-9999</p>
                        <p><i class="fas fa-envelope"></i> contato@jotinhaveiculos.com</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/d0367c04e4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="agendamento.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
