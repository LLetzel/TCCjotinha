<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Jotinha Veículos</title>
    <link rel="stylesheet" href="/src/perfil/perfil.css">
    <link rel="stylesheet" href="src/components/footer/footer.css">
    <link rel="stylesheet" href="src/components/header/header.css">
    <link rel="shortcut icon" href="img/image.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>


<body>
    <header-component></header-component>
        <main>
            <div class="profile-container" data-aos="fade-up">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-cover">
                        <div class="profile-avatar">
                            <img src="../../img/perfilred.png" alt="Profile Picture">
                            
                        </div>
                    </div>
                    <div class="profile-info">
                        <h1 id="nome"></h1>
                        <p id="email"></p>
                    </div>
                </div>  

                <!-- Profile Navigation -->
                <div class="profile-nav">
                    <button class="nav-btn active" data-tab="personal">
                        <i class="fas fa-user"></i>
                        Dados Pessoais
                    </button>
                    <button class="nav-btn" data-tab="settings">
                        <i class="fas fa-cog"></i>
                        Configurações
                    </button>
                </div>

                <!-- Profile Content -->
                <div class="profile-content">
                    <!-- Personal Info Tab -->
                    <div class="tab-content" id="personal">
                        <div class="content-section" data-aos="fade-up">
                            <h2>Informações Pessoais</h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label>Nome Completo</label>
                                    <p id="nome"></p>
                                </div>
                                <div class="info-item">
                                    <label>CPF</label>
                                    <p id="cpf"></p>
                                </div>
                                <div class="info-item">
                                    <label>Data de Nascimento</label>
                                    <p id="nascimento"></p>
                                </div>
                                <div class="info-item">
                                    <label>Telefone</label>
                                    <p id="telefone"></p>
                                </div>
                            </div>
                            <button class="edit-btn">
                                <i class="fas fa-edit"></i>
                                Editar Informações
                            </button>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="settings">
                        <div class="content-section" data-aos="fade-up">
                            <h2>Segurança</h2>
                            <div class="settings-group">
                                <button class="settings-btn">
                                    <i class="fas fa-key"></i>
                                    Alterar Senha
                                </button>
                            </div>
                        </div>

                        <div class="content-section" data-aos="fade-up" data-aos-delay="100">
                            <h2>Preferências</h2>
                            <div class="settings-group">
                                <div class="toggle-setting">
                                    <span>Notificações por Email</span>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <!-- Edit Personal Info Modal -->
    <div id="editPersonalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Informações Pessoais</h2>
            <form id="editPersonalForm">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="editName" value="" disabled>
                    <span class="disabled-message">Este campo não pode ser alterado</span>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="editCpf" value="" disabled>
                    <span class="disabled-message">Este campo não pode ser alterado</span>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="editBirthdate" value="" disabled>
                    <span class="disabled-message">Este campo não pode ser alterado</span>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" id="editPhone" value="" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Alterar Senha</h2> 
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Senha Atual</label>
                    <div class="password-input">
                        <input type="password" id="currentPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <div class="password-input">
                        <input type="password" id="newPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="submit-btn" onclick="mudarSenha(event)">
                    <i class="fas fa-save"></i>
                    Salvar Nova Senha
                </button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d0367c04e4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="src/components/footer/footer.js" type="text/javascript" defer></script>
    <script src="src/components/header/header.js" type="text/javascript" defer></script>
    <script>
        AOS.init();
    </script>
    <script src="/src/perfil/perfil.js" type="text/javascript" defer></script>
</body>
</html>
