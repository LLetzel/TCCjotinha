<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Jotinha Veículos</title>
  <link rel="stylesheet" href="/src/login/login.css" />
  <link rel="shortcut icon" href="/img/image.png" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <div class="fundo-img">
    <div class="containerform" data-aos="fade-up">
      <div class="logo-container">
        <img src="../../img/logonome.png" id="imglogo" alt="logo jotinha" />
      </div>

      <form onsubmit="entrar(event)" class="login-form">
        <div class="input-group">
          <label for="email">Email:</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="input-group">
          <label for="senha">Senha:</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" name="senha" required />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Entrar</span>
          <div class="loading-spinner" style="display: none;"></div>
        </button>

        <div class="divider">
          <span>ou</span>
        </div>

        <div class="continue-sem-conta">
          <a href="/home">Continuar sem conta</a>
        </div>

        <p id="naotemconta">
          Não tem conta?
          <a href="/cadastro" id="Cadastre-se">Cadastre-se</a>
        </p>
      </form>

    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://kit.fontawesome.com/d0367c04e4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    AOS.init();
  </script>
  <script src="/src/login/login.js"></script>
</body>

</html>
