<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOTINHA VEÍCULOS</title>
    <link rel="stylesheet" href="src/home/home.css">
    <link rel="shortcut icon" href="/img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh+o0s3IUaH6w7fd+iEm/ezEzLQeUQLAyx+K7cd5I45VeMjxL5K+XXkBfdJ/tTgv3lVm=" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/components/header/header.css">
    <link rel="stylesheet" href="/src/components/footer/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
    <script src="/src/components/header/header.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> 
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <header-component></header-component>

    <main>
        <section class="hero">
            <div class="hero-background"></div> <!-- Novo elemento para a imagem de fundo -->
            <div class="hero-content" data-aos="fade-up">
                <h1>Encontre o veículo Perfeito!</h1>
                <div class="separator"></div>
            </div>

            <h2 data-aos="fade-up">DESTAQUES</h2>
        
            <div class="cards" data-aos="fade-up">
                
            </div>
        </section>
        <section class="concessionaria" data-aos="fade-up">
            <h2>Venha conhecer nossa concessionária</h2>
            <p>Agende um horário para conhecer nossos veículos e serviços!</p>
            <button class="btn-agendamento" onclick="window.location.href='/agendamento'">
                Agendar Visita
            </button>
        </section>

        <section class="carousel" data-aos="fade-up">
            <h2>Sonhos Realizados</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../../img/venda1.jpg" alt="Venda 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda2.jpg" alt="Venda 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda3.jpg" alt="Venda 3">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda4.jpg" alt="Venda 4">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda5.jpg" alt="Venda 5">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/venda6.jpg" alt="Venda 6">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

    </main>
    


    <footer-component></footer-component>

    <script src="https://kit.fontawesome.com/d0367c04e4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="/src/components/footer/footer.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
    <script src="/src/home/carouselhome.js"></script>
</body>

</html>
